<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Financial Control</title>
        
        <link rel="stylesheet" href="css/reset.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/index.css"/>
    </head>
    
    <body>
        <header class="header">
            <div class="container">
                <h1 class="header__title">Financial Control</h1>
            </div>
        </header> 
        
        <main class="main">
            <div class="current-balance-container">
                <h1 class="current-balance">$0</h1>
            </div>
            
            <div class="new-finance-container">
                <form class="new-finance-form" onsubmit="financeController.add(event)">
                    <input class="new-finance__value-input" type="number" placeholder="Value" required>
                    <input class="new-finance__title-input" type="text" placeholder="Title" required>
                    
                    <button class="new-finance__button" type="submit">&#43 Add</button>
                </form>
            </div>
            
            <div class="finances-container">
                <div class="income-container">
                    <h2 class="income__title">Incomes</h2>
                    
                    <div class="income-list-container"></div>
                </div>
                
                <div class="expense-container">
                    <h2 class="expense__title">Expenses</h2>
                    
                    <div class="expense-list-container"></div>
                </div>
            </div>
            
            <div class="dialog-container inactive">
                <div class="dialog-form-container">
                    <h2 class="dialog-form__title">Edit</h2>
                    
                    <form class="dialog-form__form">
                        <input class="dialog-form__form__value" type="number">
                        <input class="dialog-form__form__title" type="text">
                        
                        <div class="dialog-form__options">
                            <button class="dialog-form__options__done-btn">Done</button>
                            <button class="dialog-form__options__delete-btn">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        
        <!-- models -->
        <script src="js/models/Finance.js"></script>
        <script src="js/models/List.js"></script>
        <script src="js/models/IncomeList.js"></script>
        <script src="js/models/ExpenseList.js"></script>
        
        <!-- views -->
        <script src="js/views/View.js"></script>
        <script src="js/views/IncomeView.js"></script>
        <script src="js/views/ExpenseView.js"></script>
        
        <!-- controller -->
        <script src="js/controllers/FinanceController.js"></script>
        
        <!-- helpers -->
        
        <!-- services -->
        <script src="js/services/ProxyFactory.js"></script>
        <script src="js/services/ConnectionFactory.js"></script>
        
        <!-- daos -->
        <script src="js/dao/FinanceDao.js"></script>
        
        <script>
            let financeController = new FinanceController();
        </script>
    </body>
</html>
